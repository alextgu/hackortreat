<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Video Upload & Content Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="file"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video & Content API Tester</h1>
        
        <!-- Health Check -->
        <div class="section">
            <h2>1Ô∏è‚É£ Health Check</h2>
            <button onclick="checkHealth()">Check API Health</button>
            <div id="health-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Video Upload -->
        <div class="section">
            <h2>2Ô∏è‚É£ Upload Video</h2>
            <div class="form-group">
                <label for="video-file">Select Video File:</label>
                <input type="file" id="video-file" accept="video/*">
            </div>
            <div class="form-group">
                <label for="video-context">Context (optional):</label>
                <textarea id="video-context" placeholder="Describe what the video is about..."></textarea>
            </div>
            <button onclick="uploadVideo()">Upload & Analyze</button>
            <div id="upload-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Generate Post -->
        <div class="section">
            <h2>3Ô∏è‚É£ Generate LinkedIn Post</h2>
            <div class="form-group">
                <label for="post-context">Context:</label>
                <textarea id="post-context" placeholder="Enter the context or topic for the post..."></textarea>
            </div>
            <div class="form-group">
                <label for="post-style">Style:</label>
                <select id="post-style">
                    <option value="professional">Professional</option>
                    <option value="inspirational">Inspirational</option>
                    <option value="controversial">Controversial</option>
                    <option value="listicle">Listicle</option>
                    <option value="formal">Formal</option>
                </select>
            </div>
            <button onclick="generatePost()">Generate Post</button>
            <div id="generate-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Pattern Extraction -->
        <div class="section">
            <h2>4Ô∏è‚É£ Extract Patterns</h2>
            <div class="form-group">
                <label for="dataset-name">Dataset Name:</label>
                <input type="text" id="dataset-name" value="boardy" placeholder="e.g., boardy">
            </div>
            <button onclick="extractPatterns()">Extract Patterns</button>
            <div id="patterns-result" class="result" style="display: none;"></div>
        </div>
        
        <!-- Get Patterns -->
        <div class="section">
            <h2>5Ô∏è‚É£ View Patterns</h2>
            <button onclick="getPatterns()">Get Current Patterns</button>
            <div id="view-patterns-result" class="result" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        async function checkHealth() {
            showStatus('health-result', 'loading', 'Checking API health...');
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                showStatus('health-result', 'success', 'API is healthy!');
                displayResult('health-result', data);
            } catch (error) {
                showStatus('health-result', 'error', `Error: ${error.message}`);
            }
        }
        
        async function uploadVideo() {
            const fileInput = document.getElementById('video-file');
            const context = document.getElementById('video-context').value;
            
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select a video file');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            formData.append('context', context);
            
            showStatus('upload-result', 'loading', 'Uploading and analyzing video...');
            
            try {
                const response = await fetch(`${API_BASE}/upload-video`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('upload-result', 'success', 'Video uploaded and analyzed!');
                    displayResult('upload-result', data);
                } else {
                    showStatus('upload-result', 'error', `Error: ${data.error}`);
                }
            } catch (error) {
                showStatus('upload-result', 'error', `Error: ${error.message}`);
            }
        }
        
        async function generatePost() {
            const context = document.getElementById('post-context').value;
            const style = document.getElementById('post-style').value;
            
            if (!context) {
                alert('Please enter a context');
                return;
            }
            
            showStatus('generate-result', 'loading', 'Generating post...');
            
            try {
                const response = await fetch(`${API_BASE}/generate-post`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ context, style })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('generate-result', 'success', 'Post generated!');
                    displayResult('generate-result', data);
                } else {
                    showStatus('generate-result', 'error', `Error: ${data.error}`);
                }
            } catch (error) {
                showStatus('generate-result', 'error', `Error: ${error.message}`);
            }
        }
        
        async function extractPatterns() {
            const datasetName = document.getElementById('dataset-name').value;
            
            if (!datasetName) {
                alert('Please enter a dataset name');
                return;
            }
            
            showStatus('patterns-result', 'loading', 'Extracting patterns...');
            
            try {
                const response = await fetch(`${API_BASE}/extract-patterns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dataset_name: datasetName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('patterns-result', 'success', 'Patterns extracted!');
                    displayResult('patterns-result', data);
                } else {
                    showStatus('patterns-result', 'error', `Error: ${data.error}`);
                }
            } catch (error) {
                showStatus('patterns-result', 'error', `Error: ${error.message}`);
            }
        }
        
        async function getPatterns() {
            showStatus('view-patterns-result', 'loading', 'Loading patterns...');
            
            try {
                const response = await fetch(`${API_BASE}/patterns`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('view-patterns-result', 'success', 'Patterns loaded!');
                    displayResult('view-patterns-result', data);
                } else {
                    showStatus('view-patterns-result', 'error', `Error: ${data.error}`);
                }
            } catch (error) {
                showStatus('view-patterns-result', 'error', `Error: ${error.message}`);
            }
        }
        
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function displayResult(elementId, data) {
            const element = document.getElementById(elementId);
            const existingStatus = element.querySelector('.status');
            element.innerHTML = existingStatus ? existingStatus.outerHTML : '';
            element.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
